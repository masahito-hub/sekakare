        gtag('js', new Date());
        gtag('config', Config.GA_ID);

</head>
<body>
    <div class="header">
        <h1>🍛 セカカレ</h1>
        <p>世界をカレーで塗り尽くそう！あなたのカレー体験を記録</p>

        <!-- ハンバーガーメニューボタン -->
        <button class="hamburger" id="hamburgerBtn" aria-label="メニューを開く" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- メニューオーバーレイ -->
    <div class="menu-overlay" id="menuOverlay" aria-hidden="true"></div>

    <!-- スライドメニュー -->
    <nav class="slide-menu" id="slideMenu" aria-label="メインメニュー" aria-hidden="true">
        <button class="menu-close" id="menuClose" aria-label="メニューを閉じる">×</button>
        <ul class="menu-list">
            <li><a href="/">🏠 ホーム</a></li>
            <li><a href="/logs.html">🍛 ログ</a></li>
            <li><a href="/privacy.html">🔒 プライバシーポリシー</a></li>
            <li><a href="#" id="aboutLink">ℹ️ セカカレについて</a></li>
            <li><a href="https://x.com/sekakare" target="_blank" rel="noopener noreferrer">𝕏 公式アカウント</a></li>
        </ul>
    </nav>

    <div class="debug-info" id="debugInfo" style="display: none;">
        <strong>起動中...</strong> カレー店データを読み込み中です
    </div>

    <div id="tickerContainer" class="ticker-container">
        <div id="tickerWrapper" class="ticker-wrapper">
            <div id="tickerContent" class="ticker-content">
                <!-- ティッカーアイテムがJavaScriptで動的に挿入されます -->
            </div>
        </div>
    </div>

    <div class="container">
        <div id="map"></div>

        <div class="controls">
            <div class="search-wrapper">
                <input type="text" class="search-box" placeholder="🔍 店名で検索... (例: スープカレー GARAKU)" id="searchBox">
                <div class="search-suggestions" id="searchSuggestions"></div>
                <div class="search-results" id="searchResults"></div>
            </div>
            <small style="color: #666;">2文字以上でサジェスト表示 | Enterキーで検索結果一覧</small>
        </div>

        <div class="log-section">
            <div class="log-title">
                食べたカレー
                <span class="log-count" id="logCount">0</span>
            </div>
            <div class="log-list" id="logList">
                <div class="loading">まだ記録がありません。地図上のカレー店をタップして記録を始めましょう！</div>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h3 id="popupTitle">店舗名</h3>
            <p id="popupAddress">住所</p>
            <div class="popup-buttons">
                <button class="btn btn-primary" id="btnAte">🍛 食べた！</button>
                <button class="btn btn-secondary" id="btnDetails">詳細を見る</button>
                <button class="btn btn-secondary" id="btnClose">閉じる</button>
            </div>
        </div>
    </div>

    <!-- カスタム地点追加モーダル -->
    <div class="modal-overlay" id="customPointModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>カレー体験を追加</h3>
                <button class="modal-close" id="customPointModalClose" aria-label="閉じる">×</button>
            </div>
            <div class="modal-body">
                <form id="customPointForm">
                    <div class="form-group">
                        <label for="customPointName">店舗名・地点名 <span class="required">*</span></label>
                        <input type="text" id="customPointName" maxlength="100" required placeholder="例: 自宅カレー">
                    </div>

                    <div class="form-group">
                        <label for="customPointType">種類 <span class="required">*</span></label>
                        <select id="customPointType" required>
                            <option value="外食">外食</option>
                            <option value="デリバリー">デリバリー</option>
                            <option value="コンビニ・スーパー">コンビニ・スーパー</option>
                            <option value="レトルト">レトルト</option>
                            <option value="自炊">自炊</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customPointDate">訪問日 <span class="required">*</span></label>
                        <input type="date" id="customPointDate" required>
                    </div>

                    <div class="form-group">
                        <label for="customPointMenu">食べたメニュー</label>
                        <input type="text" id="customPointMenu" maxlength="100" placeholder="例: チキンカレー">
                    </div>

                    <div class="form-group">
                        <label for="customPointMemo">メモ</label>
                        <textarea id="customPointMemo" maxlength="500" placeholder="感想や詳細を記録..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label>写真（最大3枚）</label>
                        <div id="customPointPhotoPreview" class="photo-preview-container"></div>
                        <button type="button" id="customPointAddPhotoBtn" class="btn-add-photo">
                            <span class="add-photo-icon">📷</span>
                            <span class="add-photo-text">写真を追加</span>
                        </button>
                        <input type="file" id="customPointPhotoInput" accept="image/*" multiple style="display: none;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="customPointCancelBtn">キャンセル</button>
                <button type="button" class="btn btn-primary" id="customPointSaveBtn">保存</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <span id="footer-year">2024</span> セカカレ. All rights reserved.</p>
            <p><a href="privacy.html">プライバシーポリシー</a></p>
        </div>
    </footer>

    <script src="assets/js/ticker.js"></script>

    <!-- メインアプリケーションJS -->
    <script src="assets/js/app.js"></script>
</body>
